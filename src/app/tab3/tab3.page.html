<ion-header>
  <ion-toolbar>
    <ion-title>
      Video
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   

  <ion-grid>
    <ion-row>
      <ion-col col-6>
      
        <ion-list>
          <ion-item *ngFor="let videoFile of mediaFiles" (click)="play(videoFile)" >
              {{ videoFile }}
            
            {{ videoFile.name }}
            <p> {{ videoFile.size / 100 / 1000 | number }} MB</p>
            
          </ion-item>
        </ion-list>
              
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-6>
        <video controls autoplay #myvideo></video>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="captureVideo()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
  </ion-fab>

 

</ion-content>
